<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Classifier</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
    <h1>Spam Classifier</h1>
    <form action="/predict" method="post" id="spam-form">
        <div class="input-container">
            <label for="message">Enter your message:</label><br>
            <input type="text" id="message" name="message" required placeholder=" "><br>
        </div>
        <input type="submit" id="submit-btn" value="Submit"> 
        <input type="button" id="clear-btn" value="Clear">
    </form>
    <div id="prediction" class="prediction">
        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
